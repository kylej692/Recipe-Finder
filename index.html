<!DOCTYPE html>
<html>
        <head>
                <title>Recipe Finder</title>
                <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
                <script type="text/javascript" src="script.js"></script>
                <link type="text/css" rel="stylesheet" href="style.css">
        </head>
        <body>
                <header>
                        <h1><center>Recipe Finder</center></h1>
                </header>
                <main>
                    <div id="search-area">
                        <input id="searchbox" type="text" placeholder="Enter food">
                        <button id="search">Search</button>
                        e.g. "coffee and croissant" or "chicken enchilada"
                    </div>
                    <recipes>
                        <div id='listed-recipes'></div>
                    </recipes>
                    <nutrient-info>
                        <div id='listed-nutrients'></div>
                    </nutrient-info>
                </main>
        </body>
</html>
